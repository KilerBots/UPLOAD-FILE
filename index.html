<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        Welcome to My GitHub Page
    </header>

    <main>
        <h1>Hello, World!</h1>
        <p>This is the main page of my GitHub project.</p>
        <p>Feel free to explore my <a href="https://github.com/username" target="_blank">GitHub profile</a>.</p>
    </main>

    <footer>
        &copy; 2024 My GitHub Page. All rights reserved.
    </footer>

</body>
</html>

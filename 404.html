<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        main {
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        404 - Page Not Found
    </header>

    <main>
        <h1>Oops!</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>Go back to the <a href="/">homepage</a>.</p>
    </main>

    <footer>
        &copy; 2024 My GitHub Page. All rights reserved.
    </footer>

</body>
</html>
